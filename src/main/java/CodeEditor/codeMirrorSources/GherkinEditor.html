<!doctype html>
<html>
<head>
     <link rel="stylesheet" href="codemirror.css">
     <script src="codemirror.js"></script>
     <script src="gherkin.js"></script>
</head>

<body>
     <form>
          <textarea id="code" name="code">
              ${code}
          </textarea>
     </form>
     <script>
     var editor = CodeMirror.fromTextArea(document.getElementById("code"), {lineNumbers: true, matchBrackets: true, mode: "text/x-feature"});
     </script>
</body>
</html>

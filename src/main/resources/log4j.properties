# Root logger option
log4j.rootLogger=ALL, console
log4j.logger.freemarker.cache = INFO, console
# Direct log messages to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
#push info or higher-level messages into the console
log4j.appender.console.Threshold=INFO
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %C{1}:%L - %m%n
#not to show any http debug messages
log4j.logger.org.apache.http.wire=WARN
log4j.logger.org.apache=WARN
log4j.logger.httpclient=WARN
log4j.logger.httpclient.wire.header=WARN
log4j.logger.httpclient.wire.content=WARN
